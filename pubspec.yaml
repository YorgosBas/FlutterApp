name: grade_plus_plus
description: The mobile app for the project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^0.20.0
  url_launcher: ^5.1.2
  cupertino_icons: ^0.1.2
  hive: ^1.0.0
  hive_flutter: ^0.2.1
  path_provider: ^1.3.0


dev_dependencies:
  flutter_launcher_icons: "^0.7.2"
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.1
  hive_generator: ^0.5.2

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

# Run 'flutter pub run flutter_launcher_icons:main'
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_square.png"
